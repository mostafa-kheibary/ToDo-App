<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <!-- my css -->
    <link rel="stylesheet" href="public/style/style.css">
    <link rel="shortcut icon" href="public/img/Component 1.png" type="image/x-icon">
</head>

<body>
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/cb3efb7182.js" crossorigin="anonymous"></script>

    <div class="error">
        <div class="message"><i class="fas fa-times-circle">
            </i>
            <h4>please make sure that fill inputs !</h4>
        </div>
    </div>
    <div class="container">
        <div class="head">
            <img src="public/img/Group 2.png" alt="" draggable="false">
            <h2>Today</h2>
        </div>
        <div class="search">
            <input type="text" class="search-input" placeholder="search todo . . . .">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="feed">
            <h4>whats are you going to do</h4>
            <button class="remove-all">remove all</button>
        </div>
        <hr class="line">
        <div class="list">
            <!-- <div class="sort-sec">
                <button class="all sort">All</button>
                <button class="compilited sort">Compilited</button>
                <button class="uncompilited sort">Uncompilited</button>
            </div> -->
            <ul class="todo-list"></ul>
            <div class="pre">
                <img src="public/img/image 1 (1).png" alt="" draggable="false">
                <h2>you dont have anything to do</h2>
            </div>
        </div>
        <div class="add-botton"><i class="fas fa-plus"></i></div>
    </div>
    <div class="container-2">
        <div>
            <div class="close">
                <i class="fas fa-times close-page"></i>
            </div>
            <h2>Make new ToDo</h2>
        </div>
        <div>
            <form>
                <input class="todo-input" type="text" placeholder="what are you going to do ?">
                <button class="submit">Create</button>
            </form>
        </div>
    </div>
    <!-- my js  -->
    <script src="public/js/app.js"></script>
</body>

</html>
