<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="public/style/style.css">
    <link rel="shortcut icon" href="public/img/favition.png" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="head">
            <img src="public/img/ToDo App logo.png" alt="" draggable="false">
            <h2>Today</h2>
        </div>
        <div class="search">
            <input type="text" id="search" placeholder="search todo . . . .">
            <button><i class="fas fa-search"></i></button>
        </div>
        <h4 class="feed">whats are you going to do</h4>
        <hr class="line">
        <div class="list">
            <ul class="menu"></ul>
        </div>
        <div class="add-bott"><i class="fas fa-plus"></i></div>
    </div>
    <div class="container-2">
        <div>
            <div class="close">
            <i class="fas fa-times close"></i>
        </div>
        <h2>make new ToDo</h2>
        </div>
        
        <div>
            <form action="">
                <input id="topic" type="text" placeholder="topic">
                <div class="color">
                    <h4>lable color : </h4>
                    <div class="c-group">
                       <div class="white"></div> 
                       <div class="blue"></div> 
                       <div class="red"></div> 
                       <div class="yellow"></div> 
                       <div class="green"></div> 
                    </div>
                </div>
                <button id="submit">submit</button>
            </form>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/cb3efb7182.js" crossorigin="anonymous"></script>
    <script src="public/js/app.js"></script>
</body>

</html>
